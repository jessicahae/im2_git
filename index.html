<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <title>MoodBite</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section id="mood-question" class="mood-question-container">
                <img src="img/Logo_Blue.svg" alt="MoodBite Logo" class="logo">            
            <h1 class="mood-question-text">What's your mood like today?</h1>
            <div class="button-container-mood">
                <button id="happy" class="button-mood-question">Happy</button>
                <button id="sad" class="button-mood-question">Sad</button>
            </div>
            <div class="button-container-mood">
                <button id="anxious" class="button-mood-question">Anxious</button>
                <button id="bored" class="button-mood-question">Bored</button>
            </div>
            <div class="next">
                <button id="next-mood-biter" class="hidden">
                  <img src="img/Arrow.svg" alt="Pfeil" class="button-icon">

                </button>
              </div>
            <img src="img/Asset 1.svg" alt="Emoji" class="face">
        </section>

        <section id= "mood-biter" class="hidden mood-biter-container mood-logo">            
            <img src="img/Logo_Pink.svg" alt="MoodBite Logo" class="logo">            
            <h1 class="mood-biter-text">What mood would you like to bite into?</h1>
            <div class="button-container-mood_choice">
                <button id="silly" class="button-mood-biter">Silly</button>
                <button id="positive" class="button-mood-biter">Positive</button>
            </div>
            <div class="button-container-mood_choice">
                <button id="brainrot" class="button-mood-biter">Brainrot</button>
            </div>
            <img src="img/pink.svg" alt="Emoji" class="face">
        </section>

        <section id="mood-silly" class="hidden mood-silly-container mood-logo">    
            <img src="img/Logo_Red.svg" alt="MoodBite Logo" class="logo"> 
            <div class="button-container-leave">       
            <button class="button-imdone">I'm done!</button>
            <button class="button-changemood">Change mood</button>
            </div>
            <article class= "mood-silly-article">
                <img src="img/Background_Red.svg" alt="Brainrot" class="greenbackground">
                <div class="mood-silly-content">
                <div class="mood-silly-text-container"> 
                    <h2 class="mood-silly-text">Silly</h2>
                </div>

                <button id="im-stupid" class="button-im-stupid">I'm stupid!</button>
                

                <div id= "silly-text-answer" class="hidden mood-silly-text-container"> 
                    <h2 class="mood-silly-text-answer" id="mood-silly-text-answer">Silly</h2>
                </div>

                <button id="mood-silly-button">
                    <img src="img/Arrow_blue.svg" alt="Pfeil" class="button-icon">
                </button>
                </div>
            </article>
        </section>

        <section id= "mood-brainrot" class="hidden mood-brainrot-container mood-logo">            
            <img src="img/Logo_Green.svg" alt="MoodBite Logo" class="logo">
            <div class="button-container-leave">      
            <button class="button-imdone">I'm done!</button>
            <button class="button-changemood">Change mood</button>
            </div>   
            <article class="mood-brainrot-article">
                <img src="img/Background_Green.svg" alt="Brainrot" class="greenbackground">

                <div class="mood-brainrot-content"> 
                    <div class="mood-brainrot-text-container">
                        <h2 class="mood-brainrot-text">Brainrot</h2>
                    </div>

                    <button id="mood-brainrot-button">
                        <img src="img/Arrow_orange.svg" alt="Pfeil" class="button-icon">
                    </button>
                </div>
            </article>
        </section>

        <section id= "mood-positive" class="hidden mood-positive-container mood-logo">            
            <img src="img/Logo_Yellow.svg" alt="MoodBite Logo" class="logo">
            <div class="button-container-leave">
            <button class="button-imdone">I'm done!</button>
            <button class="button-changemood">Change mood</button>
            </div>
            <article class= "mood-positive-article">
                <img src="img/Background_Yellow.svg" alt="Brainrot" class="greenbackground">
                <div class="mood-positive-text-container"> 
                    <h2 class="mood-positive-text">Positive</h2>
                </div>
                <button class="mood-positive-button">next</button>
            </article>
        </section>

        <section id="mood-finish" class="hidden mood-finish-container">
            <img src="img/Logo_Pink.svg" alt="MoodBite Logo" class="logo">            
            <h1 class="mood-finish-text">How do you feel now?</h1>
            <div class="button-container-leave">
                <button class="button-better-worse">Better</button>
                <button class="button-better-worse">Worse</button>
            </div>
            <button class="button-dont-feel">I don't feel anything</button>
            <img src="img/pink.svg" alt="Emoji" class="face">
        </section>
        
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
