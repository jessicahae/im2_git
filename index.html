<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <title>MoodBite</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section id="mood-question" class="hidden" class="mood-question-container">
            <img src="img/Logo_Blue.svg" alt="MoodBite Logo" class="logo">
            <h1 class="mood-question-text">What's your mood like today?</h1>
            <button class="button-mood-question">Happy</button>
            <button class="button-mood-question">Sad</button>
            <button class="button-mood-question">Anxious</button>
            <button class="button-mood-question">Bored</button>
            <img src="img/Asset 1.svg" alt="Emoji" class="Face">
        </section>
        <section id= "mood-biter" class="hidden1" class="mood-biter-container">
            <img src="img/Logo_Pink.svg" alt="MoodBite Logo" class="logo">
            <h1 class="mood-biter-text">What mood would you like to bite into?</h1>
            <button class="button-mood-biter">Silly</button>
            <button class="button-mood-biter">Brainrot</button>
            <img src="img/pink.svg" alt="Emoji" class="Face">
        </section>
        <section id= "mood-brainrot" class="hidden2" class="mood-brainrot-container">
            <img src="img/Logo_Green.svg" alt="MoodBite Logo" class="logo">
            <button class="button-imdone">I'm done!</button>
            <button class="button-changemood">Change mood</button>
            <article class= "mood-brainrot-article">
                <h2 class="mood-brainrot-text">Brainrot</h2>
            </article>
        </section>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
